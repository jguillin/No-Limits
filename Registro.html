<!DOCTYPE html>
<html lang="es">
<head>
	<title>Registro</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="diseñoRegistro.css">
</head>

<body>
	<div class="contenedor">
	<h1 class="titulo-1"> Formulario de registro</h1>
		<form class="formulario">
			<h1 class="titulo"><legend >Crea tu cuenta</legend></h1>
			<br/>
			Nombres:
			<input type="text" name="nombresUsuario" placeholder="Nombres" required>
			Apellidos:
			<input type="text" name="apellidosUsuario" placeholder="Apellidos" required>
			<br/>
			Fecha de nacimiento:
			<input type="date" name="diaNacimiento" required>
			<br/>
			Sexo:
			<br/>
			<select class="seleccionar" name="genero" required>
				<option value="0">Seleccionar</option>
				<option value="1">Hombre</option>
				<option value="2">Mujer</option>
			</select>
			<br/>
			Correo:
			<input type="email" name="email" placeholder="usuario@ejemplo.com" required>
			<br/>
			Contraseña:
			<input type="password" name="clave" placeholder="**********" required>
			<br/>
			Confirmar contraseña:
			<input type="password" name="confirmarclave" placeholder="**********" required>
			<br/><br/>
			<input class="registro" type="submit" value="Registrar" >
		</form>
	</div>
</body>
</html>
